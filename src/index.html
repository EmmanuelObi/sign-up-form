<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Form Validation</title>
  </head>
  <body
    class="w-full h-dvh m-0 px-10 flex flex-col-reverse md:flex-row justify-center items-start"
  >
    <!-- Form -->
    <div
      class="w-full md:w-96 mt-16 p-4 drop-shadow-lg border-2 border-gray-500 rounded-md"
    >
      <div class="flex flex-col justify-center items-center gap-4 mb-4">
        <h3 class="w-full text-center text-2xl">Sign Up</h3>

        <p id="error" class="text-red-600 w-full text-xs text-center"></p>
      </div>
      <div>
        <label class="text-sm" for="firstname" class="text-sm"
          >First Name:</label
        >
        <br />
        <input
          class="w-full min-h-12 my-1 border-2 border-gray-400 rounded-md px-4 py-2"
          type="text"
          id="firstname"
          placeholder="Enter your firstname"
          required
        />
        <span
          id="firstname-val"
          class="text-black p-0 m-0 w-full text-xs text-left hidden"
        >
          - Shouldn't include numbers
        </span>
        <br />
        <span
          id="firstname-val"
          class="text-black p-0 m-0 w-full text-xs text-left hidden"
        >
          - Should be 3+ characters
        </span>
        <br />
        <span
          id="firstname-val"
          class="text-black p-0 m-0 w-full text-xs text-left hidden"
        >
          - Shouldn't have whitespace
        </span>
      </div>
      <div>
        <label class="text-sm" for="lastname">Last Name:</label>
        <br />
        <input
          class="w-full min-h-12 my-1 border-2 border-gray-400 rounded-md px-4 py-2"
          type="text"
          id="lastname"
          placeholder="Enter your lastname"
          required
        />
        <span
          id="lastname-val"
          class="text-black p-0 m-0 w-full text-xs text-left hidden"
        >
          - Shouldn't include numbers
        </span>
        <br />
        <span
          id="lastname-val"
          class="text-black p-0 m-0 w-full text-xs text-left hidden"
        >
          - Should be 3+ characters
        </span>
        <br />
        <span
          id="lastname-val"
          class="text-black p-0 m-0 w-full text-xs text-left hidden"
        >
          - Shouldn't have whitespace
        </span>
      </div>
      <div>
        <label class="text-sm" for="email">Email:</label>
        <br />
        <input
          class="w-full min-h-12 mb-4 border-2 border-gray-400 rounded-md px-4 py-2"
          type="email"
          id="email"
          placeholder="Enter Email"
          required
        />
        <br />
      </div>
      <div>
        <label class="text-sm" for="password">Password:</label>
        <br />
        <input
          class="w-full min-h-12 my-1 border-2 border-gray-400 rounded-md px-4 py-2"
          type="password"
          id="password"
          placeholder="Enter password"
          required
        />
        <span
          id="password-val"
          class="text-black p-0 m-0 w-full text-xs text-left hidden"
        >
          - Password should be 8+ characters
        </span>
      </div>

      <button
        onclick="validateInputs()"
        class="hover:opacity-70 transition w-full bg-black text-white rounded-md min-h-12 my-6"
      >
        Submit
      </button>
    </div>

    <div
      id="result-container"
      class="w-full gap-4 md:max-w-lg mt-16 flex flex-col px-10 flex-grow justify-start items-start"
    >
      <h3 class="w-full text-center mb-5 text-2xl">Data Received</h3>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
